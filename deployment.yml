apiVersion: v1
kind: Service
metadata:
  name: zevrant-acra-backend
spec:
  ports:
    - port: 443
      targetPort: 9010
  selector:
    app: zevrant-acra-backend

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: zevrant-acra-backend
  labels:
    app: zevrant-acra-backend
spec:
  replicas: $REPLICAS
  selector:
    matchLabels:
      app: zevrant-acra-backend
  template:
    metadata:
      labels:
        app: zevrant-acra-backend
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
      imagePullSecrets:
        - name: regcred
      nodeSelector:
        architecture: amd64
      containers:
        - name: zevrant-acra-backend
          image: docker.io/zevrant/zevrant-acra-backend:$VERSION
          env:
            - name: SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: acra-vault-credentials
                  key: password
            - name: ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: acra-vault-credentials
                  key: username
            - name: ENVIRONMENT
              value: $ENVIRONMENT
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - containerPort: 9008
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /zevrant-acra-backend/actuator/health
              port: 9010
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /zevrant-acra-backend/actuator/health
              port: 9010
            initialDelaySeconds: 30

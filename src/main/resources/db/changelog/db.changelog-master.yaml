databaseChangeLog:
  - changeSet:
      id: 1
      author: zevrant
      changes:
        - createTable:
            tableName: REPORT
            columns:
              - column:
                  name: report_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: app_version_code
                  type: number
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: app_version_name
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: package_name
                  type: varchar(256)
              - column:
                  name: file_path
                  type: varchar(256)
              - column:
                  name: phone_model
                  type: varchar(256)
              - column:
                  name: brand
                  type: varchar(255)
              - column:
                  name: product
                  type: varchar(255)
              - column:
                  name: android_version
                  type: varchar(255)
              - column:
                  name: total_mem_size
                  type: number
              - column:
                  name: available_mem_size
                  type: number
              - column:
                  name: is_silent
                  type: boolean
              - column:
                  name: stack_trace
                  type: varchar(40960)
              - column:
                  name: user_comment
                  type: varchar(255)
              - column:
                  name: user_email
                  type: varchar(255)
              - column:
                  name: user_app_start_date
                  type: varchar(255)
              - column:
                  name: user_crash_date
                  type: varchar(255)
              - column:
                  name: dumpsys_mem_info
                  type: varchar(255)
              - column:
                  name: logcat
                  type: varchar(40960)
              - column:
                  name: installation_id
                  type: varchar(255)
              - column:
                  name: is_resolved
                  type: boolean
              - column:
                  name: resolved_version
                  type: varchar(255)
  - changeSet:
      id: 2
      author: zevrant
      changes:
        - dropUniqueConstraint:
            constraintName: report_app_version_code_key
            schemaName: public
            tableName: REPORT
